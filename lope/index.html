<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Beast Mode Number Guessing Game</title>
</head>
<body>
  <div class="container">
    <h1>Beast Mode Number Guessing Game</h1>
    <p>Think of a number between 0 and <span id="maxNum"></span>, and I'll try to guess it.</p>
    <div class="guessOutput"></div>
    <input type="number" id="maxNumInput" placeholder="Enter max number">
    <button id="startGame">Start Game</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
